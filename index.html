<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Palindrome Checker</title>
</head>

<body>
  <h1>Is it a Palindrome?</h1>
  <div class="input-container">
    <p>Enter text to check for a palindrome</p>
    <div class="check-line">
      <label for="text-input" class="visually-hidden">Input text</label>
      <input type="text" id="text-input" autocomplete="off" />
      <button id="check-btn">Check</button>
    </div>
    <p id="result"></p> 
  </div>
  <div class="info-container">
    <p class="info-text"><i class="fas fa-lightbulb"></i><i>A palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
